<div class="md-sidenav-left md-whiteframe-z2">
<md-data-table-container>
  <table md-data-table md-progress="datos">
    <thead md-order="query.order" md-trigger="onOrderChange">
      <tr>
		 <th hide-sm name="ID" order-by="id"></th>
			<th hide-sm name="{{ 'NOMBRE' | translate }}"></th>
			<th name="{{ 'VISTO' | translate }}"></th>
			<th name="{{ 'ESTATUS' | translate }}"></th>
			<th hide-sm hide-md hide-lg name="{{ 'CREADO' | translate }}"></th>
			<th hide-sm hide-md hide-lg name="{{ 'MODIFICADO' | translate }}"></th>
			<th ></th>
		  </tr>
    </thead>
    <tbody>
	
    <tr ng-repeat="dato in datos">
				 <td hide-sm>{{ dato.id  }}</td>
				 <td hide-sm>{{ dato.nombre | uppercase }}</td>
				 <td><md-icon md-svg-icon="{{ dato.visto == 1 ? 'visibility' :  'visibility-off' }}" style="padding-bottom: 0px;"></md-icon>

				 {{ dato.visto == 1 ? 'Si' :  'No' }}
				 </td>
				 <td>
				 <span class="{{dato.visto == 1 ? 'green' : dato.dias>5 ? 'red' : 'darkBlue'}}" style="display:block;">
				 <md-icon  md-svg-icon="{{ dato.visto == 1 ? 'brightness-5' : dato.dias>5 ? 'warning' : 'brightness-3' }}"></md-icon>
				 </span>
				 </td>

				 <td hide-sm hide-md hide-lg>{{ dato.creadoAl }}</td>
				 <td hide-sm hide-md hide-lg>{{ dato.modificadoAl }}</td>
				 <td>
					
					<section layout="row" layout-sm="column" layout-align="center center">
						
						<a href="#/{{ dato.recurso }}{{ dato.parametro }}" ng-click="visto(dato.id)">
       <md-button class="md-icon-button md-primary" aria-label="Ver">
							<md-icon md-svg-src="remove-red-eye"></md-icon>
    <md-tooltip>
    {{ 'VER' | translate }}
  </md-tooltip>
						</md-button></a>
						
					
						
					</section>
					
					</td>
				 
			 </tr>
    </tbody>
  </table>
</md-data-table-container>


<md-data-table-pagination md-limit="query.limit" md-label="paginationLabel" md-row-select="[5,10,15,25,50,100,1000]" md-page="query.page" md-total="{{paginacion.paginas}}" md-trigger="onPaginationChange"></md-data-table-pagination>
       </div> 

        </div>
    </div>
	
</md-content></div>
