<md-sidenav  layout="column"  class="md-sidenav-left md-whiteframe-z2" md-component-id="left-publico"  ng-include="'src/app/views/menu-publico-side-nav.html'"></md-sidenav>
<md-content  layout="column" class="relative" layout-fill >
	<md-toolbar ng-include="'src/app/views/menu-publico.html'"></md-toolbar>
	<md-content flex layout="row" layout-padding layout-fill layout-align="center start" >		
		<div flex-gt-md="30" flex-md="50" flex-sm="100">
			<form ng-submit="signin()">
			<md-content class="md-whiteframe-z2" layout="column" layout-padding layout-align="center start ">
				<md-progress-linear  ng-if="cargando" class="md-warn" style="position:absolute; top:-5px; left:0px"  md-mode="indeterminate"></md-progress-linear>
				<h1 class="md-display-4" style="font-size:2.5em; margin-bottom:0px; line-height:1em;text-align:center" translate="BIENVENIDO" ></h1>
				
				<div ng-if="errorSignin" flex layout layout-align="center"><p><md-icon md-svg-icon="error"></md-icon> {{ errorSignin | translate }}</p></div>
				<md-input-container flex>
					<label translate="EMAIL"></label>
					<input name="email"  type="email" ng-model="email" required>
				</md-input-container>
				<md-input-container flex >							
					<label translate="PASSWORD"></label>
					<input name="password" type="password" ng-model="password" required>
				</md-input-container>
				
				<md-button ng-disabled="cargando" class="md-raised md-primary" layout layout-align="end">
					<md-icon md-svg-icon="salud-id" ></md-icon>
					{{ 'ENTRAR' | translate }}
					
				</md-button>
				<md-button ng-href="{{urlOlvidePassword}}" target="_blank" aria-label="{{ 'OLVIDE_PASSWORD' | translate }}"><small>{{ 'OLVIDE_PASSWORD' | translate }}</small><md-icon md-svg-icon="launch" style="width:10px;height:10px;vertical-align:top;margin-top:8px"></md-icon></md-button>
				<md-divider></md-divider>
				<md-content layout-padding style="text-align:center; margin:0px;">
					<p style="margin:5px;"><small>{{ 'NO_TIENES_CUENTA' | translate }}</small></p>
					<md-button ng-href="{{urlObtenerOAuth}}" target="_blank" style="margin:0px;" aria-label="{{ 'OBTENER_CUENTA_OAUTH' | translate }}"  class="md-warn"><md-icon md-svg-icon="exit-to-app" ></md-icon> {{ 'OBTENER_CUENTA_OAUTH' | translate }}</md-button>
					
					
				</md-content>
				<md-button ng-href="{{urlOAuthInfo}}" target="_blank" aria-label="{{ 'OLVIDE_PASSWORD' | translate }}"><small>{{ 'QUE_ES_OAUTH' | translate }}</small><md-icon md-svg-icon="launch" style="width:10px;height:10px;vertical-align:top;margin-top:8px"></md-icon></md-button>
				
			</md-content>
			</form>
		</div>
	</md-content>
	<md-divider></md-divider>
	<md-content layout="row" layout-padding ng-include="'src/app/views/pie-pagina.html'"></md-content>	
</md-content>
