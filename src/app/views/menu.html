<md-toolbar>
	<div class="md-toolbar-tools">    
		<md-icon md-svg-icon="logo-white"></md-icon>  
		<span flex > <a ng-href="#/dashboard">&nbsp;{{ 'APP_NOMBRE' | translate }}</a></span>
	</div>
</md-toolbar>

<md-content flex>
<md-list >	
	
	<header class="nav-header" ng-controller="DatoCtrl">
	<a ng-href="{{ '#/datos/ver?id='+usuarioInfo.id; }}" class="docs-logo" style="text-decoration:none;color:#999">
		<img ng-src="{{usuarioInfo.avatar ? usuarioInfo.avatar : 'assets/img/user.png' }}" style="width:85px; heigth:90px;border-radius:50%; margin-left:36%; margin-top:5px;">
		<h5 class="docs-logotype md-heading" style="text-align: center;">{{usuarioInfo.nombre + " " +usuarioInfo.apellido_paterno + " " +usuarioInfo.apellido_materno}}</h5>
	</a>
	<md-divider></md-divider>
	</header>
	<div ng-repeat="grupo in menu">
		<md-subheader class="md-primary" ng-hide="!grupo.grupo">{{ grupo.grupo | translate }}</md-subheader>
		<md-list-item ng-repeat="item in grupo.lista" ng-class="{'md-primary': menuSelected== item.path}" ng-click="ir(item.path)" >
		  	<md-icon ng-class="{'md-primary': menuSelected == item.path}" md-svg-icon="{{ item.icono }}"></md-icon>
		    <p ng-style="menuSelected == item.path ? { 'font-weight':'bold' }: { 'font-weight': 'inherit' }" > {{ item.titulo | translate }} </p>			    
		</md-list-item>
	</div>
	<md-subheader>Ayuda</md-subheader>
	<md-list-item ng-click="ir('acerca-de')" aria-label=" 'ACERCA_DE' | translate">
	  	<md-icon ng-class="{'md-primary': menuSelected == '/acerca-de'}" md-svg-icon="info"></md-icon>
	    <p ng-style="menuSelected == '/acerca-de' ? { 'font-weight':'bold' }: { 'font-weight': 'inherit' }" translate="ACERCA_DE"></p>
	</md-list-item>

	<md-list-item ng-click="ir('manual-usuario')" aria-label=" 'MANUAL_USUARIO' | translate">
	  	<md-icon ng-class="{'md-primary': menuSelected == '/manual-usuario'}" md-svg-icon="local-library"></md-icon>
	    <p ng-style="menuSelected == '/manual-usuario' ? { 'font-weight':'bold' }: { 'font-weight': 'inherit' }" translate="MANUAL_USUARIO"></p>
	</md-list-item>
	
	<md-list-item hide-gt-sm  ng-click="mostrarIdiomas($event)" aria-label=" 'CAMBIAR_IDIOMA' | translate">
	  	<md-icon md-svg-icon="language"></md-icon>
	    <p translate="CAMBIAR_IDIOMA"></p>		    
	</md-list-item>
	
	<md-list-item hide-gt-sm ng-click="logout()" aria-label=" 'CERRAR_SESION' | translate">
	  	<md-icon md-svg-icon="exit-to-app"></md-icon>
	    <p translate="CERRAR_SESION"></p>		    
	</md-list-item>
</md-list>

</md-content>
