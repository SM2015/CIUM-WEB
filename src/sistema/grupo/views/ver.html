<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"   ng-include="'src/app/views/menu.html'"></md-sidenav>
<div layout="column" class="relative" layout-fill role="main" flex>
	<md-button class="md-fab md-fab-bottom-right" ng-click="nuevo()" aria-label="{{ 'NUEVA' | translate }}" >
		<md-icon md-svg-icon="add"></md-icon>
  	</md-button>
	<md-progress-linear  ng-if="cargando" class="md-accent" style="position:fixed; top:-5px; left:0px; z-index:999"  md-mode="indeterminate"></md-progress-linear>
	<md-toolbar  >
		<div class="md-toolbar-tools" ng-init="ver('Grupo')">    
			<md-button hide-gt-md class="md-icon-button " ng-click="toggleMenu()" aria-label="Menu">
		  <md-icon md-svg-icon="menu" ></md-icon>
		    </md-button>   
			<h2>
			  <span>Grupo <md-icon md-svg-icon="chevron-right"></md-icon>  {{ 'VER' | translate }}</span>
			</h2>
			<span flex></span>	
            
            <span ng-include="'src/app/views/menu-opciones.html'"></span>
		</div>
	</md-toolbar>
	<md-content>
	

<md-content layout="column" class="imprimir"  layour-align="center center"  >
	<md-list layout-margin class="md-whiteframe-z1" layout-align="center center" >										
        <md-list-item >						
            <md-input-container flex >
                <label>ID: </label> 					
                <input readonly ng-model="dato.id" value="{{dato.id}}"/>
            </md-input-container>
            
        	<md-input-container flex >     
                <label for="name"  >{{ 'NOMBRE' | translate }}: </label> 					
                <input readonly ng-model="dato.name" value="{{dato.name}}"/>
            </md-input-container>      
        </md-list-item>
        <md-list-item>
            <md-container flex  ng-init="grupoVer()">
					
                    <p>{{ 'PERMISO' | translate }}</p>
						
						<div ng-repeat='g in grupos' ng-animate="'animate'" class="md-sidenav-left md-whiteframe-z2">
                        <md-data-table-container>
  <table md-data-table md-progress="datos">
    <thead md-order="query.order" md-trigger="onOrderChange">
      <tr>
    																			
							<th name="{{ 'MODULO' | translate}}"> </th>
                            <th name="{{ 'ACCION' | translate}}"></th>
                            </tr>
    </thead>
    <tbody>
      <tr md-auto-select ng-repeat="m in modulos[g.id]">
	
									<td>
                                    	<label class="label label-success" style="font-size:1em;width:100%;display:block; text-align:left"><i class="fa fa-check"></i> {{ m }}</label>
                                    </td>
									<td>
										<label ng-repeat='a in acciones[m+g.id]' style="padding-left:20px;"> 																	
											{{ a }} 
										</label> 
									</td>
				 
			 					</tr>
    </tbody>
  </table>
</md-data-table-container>								
				</md-container>
		</md-list-item>
	</md-list>				
</md-content>
