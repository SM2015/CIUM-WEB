<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"   ng-include="'src/app/views/menu.html'"></md-sidenav>
<div layout="column" class="relative" layout-fill role="main" flex>
	<md-button class="md-fab md-fab-bottom-right" ng-click="nuevo()" aria-label="{{ 'NUEVA' | translate }}" >
		<md-icon md-svg-icon="add"></md-icon>
  	</md-button>
	<md-progress-linear  ng-if="cargando" class="md-accent" style="position:fixed; top:-5px; left:0px; z-index:999"  md-mode="indeterminate"></md-progress-linear>
	<md-toolbar  >
		<div class="md-toolbar-tools" ng-init="index('Cone')">    
			<md-button hide-gt-md class="md-icon-button " ng-click="toggleMenu()" aria-label="Menu">
		  <md-icon md-svg-icon="menu" ></md-icon>
		    </md-button>   
			<h2>
			  <span>Cone <md-icon md-svg-icon="chevron-right"></md-icon>  {{ 'LISTA' | translate }}</span>
			</h2>
			<span flex></span>		
			<span ng-include="'src/app/views/menu-opciones.html'"></span>
		</div>
	</md-toolbar>
	<md-content>
	
<div layout="row" >  
  <div layout-padding flex>
			<div layout="column" layout-fill style="padding-bottom: 2px;" ng-include="'src/app/views/busqueda-list.html'">
	 
	</div>
  
	<div class="md-sidenav-left md-whiteframe-z2">
<md-data-table-container>
  <table md-data-table md-progress="datos">
    <thead md-order="query.order" md-trigger="onOrderChange">
      <tr>
		 <th hide-sm name="ID" order-by="id"></th>
			<th name="{{ 'NOMBRE' | translate }}" order-by="nombre"></th>
			<th hide-sm hide-md name="{{ 'CREADO' | translate }}" order-by="creadoAl"></th>
        	<th hide-sm hide-md hide-lg name="{{ 'MODIFICADO' | translate }}"  order-by="modificadoAl"></th>
			<th ></th>
		  </tr>
    </thead>
    <tbody>
      <tr md-auto-select ng-repeat="dato in datos">
				 <td hide-sm>{{ dato.id  }}</td>
				 <td>{{ dato.nombre | uppercase }}</td>
				 <td hide-sm hide-md>{{ dato.creadoAl }}</td>
				 <td hide-sm hide-md hide-lg>{{ dato.modificadoAl }}</td>
				 <td>
					
					<section layout="row" layout-sm="column" layout-align="center center">
						
						<a url-modulo="ver?id={{ dato.id }}"><md-button class="md-icon-button md-primary" aria-label="Ver">
							<md-icon md-svg-src="remove-red-eye"></md-icon>
    <md-tooltip>
    {{ 'VER' | translate }}
  </md-tooltip>
						</md-button></a>
						
						<a url-modulo="modificar?id={{ dato.id }}"><md-button class="md-icon-button md-primary" aria-label="Editar">
						  <md-icon md-svg-src="mode-edit" ></md-icon>
  <md-tooltip>
    {{ 'EDITAR' | translate }}
  </md-tooltip>
						</md-button></a>
						
						<md-button ng-click="borrar(dato.id, $index)" class="md-icon-button md-accent" aria-label="Eliminar">
						  <md-icon md-svg-src="delete" ></md-icon>
  <md-tooltip>
    {{ 'ELIMINAR' | translate }}
  </md-tooltip>
						</md-button>
						
					</section>
					
					</td>
				 
			 </tr>
    </tbody>
  </table>
</md-data-table-container>


<md-data-table-pagination md-limit="query.limit" md-label="paginationLabel" md-row-select="[5,10,15,25,50,100,1000]" md-page="query.page" md-total="{{paginacion.paginas}}" md-trigger="onPaginationChange"></md-data-table-pagination>
       </div> 

        </div>
</div>
</md-content></div>
